    <div class="feedback-content">
        <form action="https://formdump.codeinstitute.net/" method="post">

            <legend><h2>Feedback</h2></legend><br>
                <div id="form-div">
                    <p><label for="learning-scale"><strong>Have you learned a lot about the history of women coders from this site?</strong>
                    <p><br>Not really!<input type="range" id="learning-scale" min="0" max="10" value="3.4">
                    Absolutely! 
                </label></p><br><br>
                <p><label for="likes"><strong>What I liked about it:</strong></label></p>
                    <textarea id="likes" rows="4" cols="40"></textarea><br><br>
                <p><label for="suggestions"><strong>What I think could be improved:</strong></label></p>
                    <textarea id="suggestions" rows="4" cols="40"></textarea><br><br>
                <p><label for="email"><strong>My email address for future updates:</strong><br><br><input type="email" id="email" 
                    placeholder=" Your email address" required><abbr title="required" aria-label="required">*</abbr>
                </label></p>
                <br>
                <br>
                <p><div class="submit"><input type="submit" value="submit"></div></p>
        </fieldset>
    </form>
