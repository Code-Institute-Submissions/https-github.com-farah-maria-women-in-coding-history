<body id="feedback-settings">
    <header class="site-header">
      <!--- based on the W3 "HOW TO - Responsive Form" at http://www.w3schools.com/howto/howto_css_responsive_form.asp -->
        <div id="form-header_wrapper">
        <h1 class="logo"><i class="fa-solid fa-computer"></i> Women in Coding History</a></h1>

            <h2>

    <div class="container">
        <form action="https://formdump.codeinstitute.net" method="post">
            <div><h4>Feedback form</h4></div>
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email address for WICH updates:</label>
            </div>
            <div class="col-75">
              <input type="email" id="email" placeholder="Your email address.." required>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="suggestions">What I'd like to see more of on this site:</label>
            </div>
            <div class="col-75">
              <textarea id="suggestions" name="suggestions" placeholder="My feedback..." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
