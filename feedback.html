        <form action="https://formdump.codeinstitute.net/" method="post">

            <legend><h4>Feedback Form</h4></legend>
                <div id="form-div">
                    <label for="learning-scale"><strong>I've learned a lot that's new to me from this site...</strong>
                    <p><strong><em>   Not really!    <input type="range" id="learning-scale" min="0" max="10" value="5">
                    Absolutely!</em></strong> 
                </label></p><br><br>
                <p><label for="likes"><strong>What I like about it:</strong></label></p><br>
                    <textarea id="likes" rows="5" cols="40"></textarea><br><br>
                <p><label for="suggestions"><strong>What I think could be improved:</strong></label></p><br>
                    <textarea id="suggestions" rows="5" cols="40"></textarea><br><br>
                <p><label for="email"><strong>Email address for future updates:</strong><br><br><input type="email" id="email" 
                    placeholder=" Your email address" required><abbr title="required" aria-label="required">*</abbr>
                </label></p><br>
                <p><div class="submit"><input type="submit" value="submit"></div><br>
        </fieldset>
    </form>
    </div>
